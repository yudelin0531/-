<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>記帳本</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>簡單記帳本</h1>

  <div class="container">
    <!-- 左側：新增表單 -->
    <div class="form-panel">
      <form id="recordForm">
        <label for="date">日期：</label>
        <input type="date" id="date" required />

        <label for="category">類別：</label>
        <select id="category">
          <option value="飲食">飲食</option>
          <option value="交通">交通</option>
          <option value="娛樂">娛樂</option>
          <option value="其他">其他</option>
        </select>

        <label for="amount">金額：</label>
        <input type="number" id="amount" required />

        <label for="note">備註：</label>
        <input type="text" id="note" />

        <button type="submit">新增記帳</button>
      </form>
    </div>

    <!-- 右側：紀錄/報表區 -->
    <div class="record-panel">
      <h2>記帳紀錄</h2>

      <!-- 檢視切換與篩選 -->
      <div class="filter-bar">
        <label for="viewToggle">檢視：</label>
        <select id="viewToggle">
          <option value="records">支出紀錄</option>
          <option value="report">支出報表</option>
        </select>

        <label for="monthFilter">月份：</label>
        <select id="monthFilter">
          <option value="all">全部</option>
        </select>

        <span id="monthlyTotal">總支出：0 元</span>
      </div>

      <div id="records"></div>
      <div id="report" style="display:none;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
